{% extends 'blog/base.html' %}

{% block content %}
    <h1>Posts in category {{ category.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
