{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>by {{ post.author }}</p>

    <h2>Comments</h2>
    <ul>
        {% for comment in post.comments.all %}
            <li>{{ comment.content }} by {{ comment.author }}</li>
        {% endfor %}
    </ul>

    <h3>Add a comment</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add comment</button>
    </form>
{% endblock %}
